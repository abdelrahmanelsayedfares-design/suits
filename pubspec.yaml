name: suits
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.2.1
  lottie: ^2.3.0
  smooth_page_indicator: ^2.0.1
  pin_code_fields: ^8.0.1



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/lotties/
    - assets/icons/


  fonts:
    - family: Waterfall
      fonts:
        - asset: assets/fonts/waterfall-.ttf

